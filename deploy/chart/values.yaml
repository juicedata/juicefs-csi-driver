# Default values for juicefs-csi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Overrides the chart's computed name
# nameOverride: ""
# -- Overrides the chart's computed fullname
# fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

controller:
  # Default is true. This Component will control CSI Driver deployed on node
  enabled: true
  # Pod Numbers
  replicas: 1
  # -- The Docker registry
  registry: docker.io
  # -- Docker image repository
  repository: juicedata/juicefs-csi-driver
  # -- Overrides the image tag whose default is the chart's appVersion
  tag: null
  pullPolicy: IfNotPresent
  # -- Resource requests and limits for the gateway
  sresources: {}
  livenessComponent:
    # -- The Docker registry
    registry: quay.io
    # -- Docker image repository
    repository: k8scsi/livenessprobe
    # -- Overrides the image tag whose default is the chart's appVersion
    tag: v1.1.0
    pullPolicy: IfNotPresent
    # -- Resource requests and limits for the gateway
    resources: {}
  provisioner:
    # -- The Docker registry
    registry: quay.io
    # -- Docker image repository
    repository: k8scsi/csi-provisioner
    # -- Overrides the image tag whose default is the chart's appVersion
    tag: v1.6.0
    pullPolicy: IfNotPresent
    # -- Resource requests and limits for the gateway
    resources: {}
  # -- Grace period to allow the gateway to shutdown before it is killed
  terminationGracePeriodSeconds: 30
  # -- Affinity for gateway pods. Passed through `tpl` and, thus, to be configured as string
  # @default -- Hard node and soft zone anti-affinity
  affinity: {}
  # -- Node selector for gateway pods
  nodeSelector: {}
  # -- Tolerations for gateway pods
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
  # controller service
  service:
    port: 9909
    trpe: ClusterIP


driver:
  # Default is true. Node will be deployed every node to server CSI Plugin
  enabled: true
  # -- The Docker registry
  registry: docker.io
  # -- Docker image repository
  repository: juicedata/juicefs-csi-driver
  # -- Overrides the image tag whose default is the chart's appVersion
  tag: null
  pullPolicy: IfNotPresent
  livenessComponent:
    # -- The Docker registry
    registry: quay.io
    # -- Docker image repository
    repository: k8scsi/livenessprobe
    # -- Overrides the image tag whose default is the chart's appVersion
    tag: v1.1.0
    pullPolicy: IfNotPresent
    # -- Resource requests and limits for the gateway
    resources: {}
  registrarComponent:
    # -- The Docker registry
    registry: quay.io
    # -- Docker image repository
    repository: k8scsi/csi-node-driver-registrar
    # -- Overrides the image tag whose default is the chart's appVersion
    tag: v1.1.0
    pullPolicy: IfNotPresent
    # -- Resource requests and limits for the gateway
    resources: {}
  # -- Resource requests and limits for the gateway
  resources: {}
  # -- Grace period to allow the gateway to shutdown before it is killed
  terminationGracePeriodSeconds: 30
  # -- Affinity for gateway pods. Passed through `tpl` and, thus, to be configured as string
  # @default -- Hard node and soft zone anti-affinity
  affinity: {}
  # -- Node selector for gateway pods
  nodeSelector: {}
  # -- Tolerations for gateway pods
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists

storageClasses:
  # StorageClass Name. It is important.
- name: juicefs-sc
  # Default is true will create a new StorageClass. It will create Secret and StorageClass used by CSI driver
  # when set false, existingStorageClass should be set.
  enabled: true
  # Default will create StorageClass, If use self create or exist, set this value.
  #   existingStorageClass: null
  # StorageClass will read a secret. Set this value if you want use exist
  #   existingSecret: null
  # Determines what volume plugin is used for provisioning PVs
  provisioner: csi.juicefs.com
  # which can be either Delete or Retain. If no reclaimPolicy is specified when a StorageClass object is created, it will default to Delete.
  reclaimPolicy: Delete
  # The volumeBindingMode field controls when volume binding and dynamic provisioning should occur.
  volumeBindingMode: Immediate

  backend:
    # The JuiceFS file system name.
    name: "juice"
    # Connection URL for redis database.
    # redis examples: redis://[:<PASSWORD>]@<HOST>:6379[/<DB>]
    # no auth:   redis://192.168.0.1:6379/7
    # root auth:   redis://:password@192.168.0.1:6379/7
    metaurl: ""
    # Object storage type, such as `s3`, `gs`, `oss`. Read this document (https://github.com/juicedata/juicefs/blob/main/docs/en/how_to_setup_object_storage.md) for the full supported list.
    storage: ""
    # Access key
    accessKey: ""
    # Secret key
    secretKey: ""
    # Bucket URL. Read this document (https://github.com/juicedata/juicefs/blob/main/docs/en/how_to_setup_object_storage.md) to learn how to setup different object storage.
    bucket: ""
