apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: juicefs-snapshot-manager
rules:
  # Job management for restore operations
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "update", "delete"]
  # Pod exec for snapshot creation in mount pods
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  # Pod listing for finding mount pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # VolumeSnapshot resources
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshots"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshots/status"]
    verbs: ["get", "list", "watch", "update", "patch"]
  # VolumeSnapshotContent resources
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotcontents"]
    verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotcontents/status"]
    verbs: ["update", "patch"]
  # VolumeSnapshotClass resources
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotclasses"]
    verbs: ["get", "list", "watch"]
  # Event creation
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: juicefs-csi-snapshot-binding
subjects:
  - kind: ServiceAccount
    name: juicefs-csi-controller-sa
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: juicefs-snapshot-manager
  apiGroup: rbac.authorization.k8s.io

