dist: xenial
language: go
go_import_path: github.com/juicedata/juicefs-csi-driver

env:
  global:
    - GO111MODULE=on

go:
  - "1.11.4"

before_install:
  # - go get github.com/mattn/goveralls

script:
  - make
  - ./hack/verify-all
  - make test
  - make test-sanity
  - go test -covermode=count -coverprofile=profile.cov ./pkg/...
