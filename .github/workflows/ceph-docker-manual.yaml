name: Build Ceph Docker Image

on:
  workflow_dispatch:
    inputs:
      juicefs_repo_tag:
        description: 'Tag from juicedata/juicefs to build into the image'
        required: true
        type: string
      base_image:
        description: 'Base image used for the ceph build (for example: quay.io/ceph/ceph:v17)'
        required: true
        type: string
      image_tag:
        description: 'Tag to publish to GitHub Container Registry (defaults to juicefs_repo_tag)'
        required: false
        type: string

jobs:
  build-and-publish:
    name: Build and publish ceph.Dockerfile
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      JUICEFS_REPO_TAG: ${{ inputs.juicefs_repo_tag }}
      BASE_IMAGE: ${{ inputs.base_image }}
      IMAGE_TAG: ${{ inputs.image_tag != '' && inputs.image_tag || inputs.juicefs_repo_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ceph image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/ceph.Dockerfile
          push: true
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
            JUICEFS_REPO_TAG=${{ env.JUICEFS_REPO_TAG }}
          tags: ghcr.io/${{ github.repository_owner }}/juicefs-csi-driver-ceph:${{ env.IMAGE_TAG }}
