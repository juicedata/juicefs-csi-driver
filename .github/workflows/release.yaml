name: release

on:
  push:
    branches:
      - master
    tags:
      - v*
  schedule:
    - cron: "0 0 * * *"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Build
        run: make
      - name: Verify
        run: make verify
      - name: Test
        run: make test
      - name: Test sanity
        run: make test-sanity

  publish-latest:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'master'
    steps:
    - uses: actions/checkout@v1
    - name: Build docker image
      run: make image
    - name: Login Docker Hub
      run: docker login --username juicefs --password ${PASSWORD}
      env:
        PASSWORD: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
    - name: Push docker image
      run: make push

  publish-tagged:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, "v")
    steps:
    - uses: actions/checkout@v1
    - name: Build docker image
      run: make image-release
    - name: Login Docker Hub
      run: docker login --username juicefs --password ${PASSWORD}
      env:
        PASSWORD: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
    - name: Push docker image
      run: make push-release
