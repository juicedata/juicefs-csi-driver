          fi

      - name: sync image
        env:
          IMAGE_TAG: ee-${{ env.JUICEFS_EE_LATEST_VERSION }}
          ACR_TOKEN: ${{ secrets.ACR_TOKEN }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
        run: |
          cd ${GITHUB_WORKSPACE}/.github/scripts/
