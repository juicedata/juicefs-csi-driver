          echo "MOUNT_IMAGE_EXIST=false" >> $GITHUB_ENV
          docker pull juicedata/mount:ee-$JUICEFS_EE_LATEST_VERSION
          rst=$?
          if [ $rst -eq 0 ]; then
            echo "MOUNT_IMAGE_EXIST=true" >> $GITHUB_ENV
          fi
